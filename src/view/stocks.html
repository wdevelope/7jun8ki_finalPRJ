<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주식 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/stock.css" />
  </head>

  <body>
    <!-- 🔴 메인 Nav 창 -->
    <header>
      <!--  위쪽 Nav -->
      <nav class="navbar navbar-expand-lg fixed-top-custom">
        <div class="container-fluid">
          <!-- 햄버거 메뉴 버튼 추가 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand text-light"
            href="http://localhost:3000/view/index.html"
          >
            <i class="fa-brands fa-stack-overflow"> stock insight</i>
          </a>
          <!-- 알림,회원 -->
          <div class="d-flex ms-auto">
            <!-- 회원 -->
            <button class="btn btn-outline-light" onclick="toggleProfile()">
              <i class="fas fa-user fa-2x"></i>
            </button>
          </div>
          <!-- 회원 상세 정보 영역 -->
          <div class="user-details" id="userDetails">
            <img
              id="profileImage"
              src="/static/photo/login.jpg"
              alt="Profile Image"
            />
            <div class="user-info">
              <div><strong>닉네임:</strong> <span id="nickname"></span></div>
              <div><strong>이메일:</strong> <span id="email"></span></div>
            </div>
            <!-- 회원상세정보 버튼 -->
            <a
              href="http://localhost:3000/view/userInfo.html"
              class="custom-button"
              >회원상세정보</a
            >
            <!-- 로그아웃 버튼 -->
            <button onclick="logout()" class="custom-button">로그아웃</button>
          </div>
        </div>
      </nav>

      <!--  왼쪽 Nav  -->
      <nav
        class="d-flex flex-column align-items-start bg-light p-4 d-none d-lg-block left-nav-border"
      >
        <a
          href="http://localhost:3000/view/news.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Economy"
        >
          <i class="fa-regular fa-newspaper me-2"></i> news
        </a>
        <a
          href="http://localhost:3000/view/stocksLike.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Analysis"
        >
          <i class="fas fa-chart-bar me-2" aria-hidden="true"></i> stocks
        </a>
        <a
          href="http://localhost:3000/view/quiz.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="quiz"
        >
          <i class="fa-brands fa-square-pinterest me-2"></i> quiz
        </a>
        <a
          href="http://localhost:3000/view/noticeBoard.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Community"
        >
          <i class="fas fa-users me-2" aria-hidden="true"></i> Community
        </a>
      </nav>
    </header>

    <!-- 🔴 메인  -->
    <main>
      <!-- 주식 Nav 메뉴 -->
      <nav>
        <ul class="nav nav-pills mt-5">
          <li class="nav-item">
            <a
              class="nav-link"
              href="http://localhost:3000/view/stocksLike.html"
              >찜한 종목</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="http://localhost:3000/view/stocksRank.html"
              >급등종목</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:3000/view/stocks.html"
              >전체종목</a
            >
          </li>
        </ul>
      </nav>
      <!-- 검색창 -->
      <div class="search-section mt-5">
        <div class="d-flex align-items-center">
          <!-- 검색어 입력창 -->
          <input
            type="text"
            class="form-control"
            id="stockSearchInput"
            placeholder="주식명을 입력하세요.."
            style="margin-left: 10px; width: auto"
          />

          <!-- 검색 버튼 -->
          <button
            class="btn btn-primary"
            style="margin-left: 10px"
            onclick="searchStock()"
          >
            검색
          </button>
        </div>
        <!-- 자동완성 컨테이너 -->
        <div id="autocompleteContainer"></div>
      </div>
      <!-- 주식 메인 페이지 -->
      <div id="totalStocks">
        <i class="fa-solid fa-list"></i> 전체 종목 수:
        <span id="stockCount">0</span>
      </div>
      <table>
        <thead>
          <tr>
            <th>종목코드</th>
            <th>종목명</th>
            <th>시장명</th>
            <th>주식 가격</th>
            <th>전일 대비</th>
          </tr>
        </thead>
        <tbody id="stockTable">
          <!-- 여기에 주식 데이터 들어감 -->
        </tbody>
      </table>

      <div id="pagination">
        <button onclick="prevGroup()"><<</button>
        <!-- 페이지네이션 버튼들 -->
        <button onclick="fetchStocks(1)">1</button>
        <button onclick="fetchStocks(2)">2</button>
        <button onclick="fetchStocks(3)">3</button>
        <button onclick="fetchStocks(4)">4</button>
        <button onclick="fetchStocks(5)">5</button>
        <button onclick="nextGroup()">>></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a93e99cf8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/stock.js"></script>
  </body>
</html>

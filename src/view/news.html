<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/index.css" />
  </head>

  <body>
    <!-- 🔴 메인 Nav 창 -->
    <header>
      <!--  위쪽 Nav -->
      <nav class="navbar navbar-expand-lg fixed-top-custom">
        <div class="container-fluid">
          <!-- 햄버거 메뉴 버튼 추가 -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand text-light"
            href="http://localhost:3000/view/index.html"
          >
            <i class="fa-brands fa-stack-overflow"> stock insight</i>
          </a>
          <!-- 알림,회원 -->
          <div class="d-flex ms-auto">
            <!-- 회원 -->
            <button class="btn btn-outline-light" onclick="toggleProfile()">
              <i class="fas fa-user fa-2x"></i>
            </button>
          </div>
          <!-- 회원 상세 정보 영역 -->
          <div class="user-details" id="userDetails">
            <img
              id="profileImage"
              src="/static/photo/login.jpg"
              alt="Profile Image"
            />
            <div class="user-info">
              <div><strong>닉네임:</strong> <span id="nickname"></span></div>
              <div><strong>이메일:</strong> <span id="email"></span></div>
            </div>
            <!-- 회원상세정보 버튼 -->
            <a
              href="http://localhost:3000/view/userInfo.html"
              class="custom-button"
              >회원상세정보</a
            >
            <!-- 로그아웃 버튼 -->
            <button onclick="logout()" class="custom-button">로그아웃</button>
          </div>
        </div>
      </nav>

      <!--  왼쪽 Nav  -->
      <nav
        class="d-flex flex-column align-items-start bg-light p-4 d-none d-lg-block left-nav-border"
      >
        <a
          href="http://localhost:3000/view/news.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Economy"
        >
          <i class="fa-regular fa-newspaper me-2"></i> news
        </a>
        <a
          href="http://localhost:3000/view/stocksLike.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Analysis"
        >
          <i class="fas fa-chart-bar me-2" aria-hidden="true"></i> stocks
        </a>
        <a
          href="http://localhost:3000/view/quiz.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="quiz"
        >
          <i class="fa-brands fa-square-pinterest me-2"></i> quiz
        </a>
        <a
          href="http://localhost:3000/view/noticeBoard.html"
          class="d-flex align-items-center my-3 sidebar"
          role="button"
          aria-label="Community"
        >
          <i class="fas fa-users me-2" aria-hidden="true"></i> Community
        </a>
      </nav>
    </header>

    <!-- 🔴 메인  -->
    <main>
      <!-- 뉴스 헤드라인 -->
      <section>
        <h1 class="display-5 mb-4">
          <i class="fa-solid fa-circle-info"></i> 뉴스 헤드라인
        </h1>
        <div class="row">
          <div class="col-lg-8 mb-4">
            <a href="#" target="_blank"
              ><img src="" alt="Main News Image" class="img-fluid"
            /></a>
            <h2><a href="#">주요 뉴스 제목</a></h2>
            <p>주요 뉴스 요약...</p>
          </div>
          <div class="col-lg-4">
            <h3 class="mb-3">가장 많이 본 뉴스</h3>
            <ul class="list-unstyled"></ul>
          </div>
        </div>
      </section>

      <!-- 카테고리별 뉴스 섹션 -->
      <section class="mt-5">
        <h2 class="mb-4">최신 주식 뉴스</h2>
        <div class="row" id="stock-news-section"></div>
      </section>

      <!-- 페이지네이션 -->
      <div class="text-center mt-5 mb-5">
        <button class="btn mx-2 prev-page"><<</button>
        <!-- 큰 버튼을 위한 btn-lg 클래스, 간격을 위한 mx-2 클래스 -->
        <button class="btn btn-outline-primary mx-1 page-button" data-page="1">
          1
        </button>
        <button class="btn btn-outline-primary mx-1 page-button" data-page="2">
          2
        </button>
        <button class="btn btn-outline-primary mx-1 page-button" data-page="3">
          3
        </button>
        <button class="btn btn-outline-primary mx-1 page-button" data-page="4">
          4
        </button>
        <button class="btn btn-outline-primary mx-1 page-button" data-page="5">
          5
        </button>
        <button class="btn mx-2 next-page">>></button>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1a93e99cf8.js"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/index.js"></script>
    <script src="/static/js/news.js"></script>
  </body>
</html>
